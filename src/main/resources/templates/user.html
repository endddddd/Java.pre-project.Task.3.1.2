<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring5</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/role.css">
</head>
<body class="bg-light">
<div class="container-fluid ">
    <div class="row">
        <div class="col bg-dark ">
            <nav class="navbar navbar-light bg-dark">
  <span class="navbar-text text-white">
      <b> <td th:utext="${user.email}"></td></b>
      <td>with roles:</td>
      <td th:utext="${user.roles}"></td>
  </span>
                <a class="nav-link text-secondary font-weight-boldt  text-right" href="/logout">Logout</a>
            </nav>
        </div>
    </div>


    <div class="row h-100 ">

        <div class="col-2  bg-white list-group">

            <nav class="nav my-2 flex-column nav-pills">
                <li class="nav-item" th:id="${user.roles}" >
                    <a class="nav-link "  href="/admin/table"> Admin </a>
               </li>
                <li class="nav-item ">
                    <a class="nav-link active" href="/user">User</a>
                </li>

            </nav>


        </div>
        <div class="col my-3 mx-3  ">


            <div><h2>User information-page</h2></div>

            <div class="row">
                <div class="col  mx-3 border border-light  " style="background-color: #f5f5f5  ">
                    <h5>About user</h5>

                    <div class="row bg-white ">
                        <div class="col my-3  ">
                            <table class="table table-striped  ">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="user : ${user}"  th:id="${user.id}">

                                    <td scope="row" th:utext="${user.id}"></td>

                                    <td th:utext="${user.username}"></td>
                                    <td th:utext="${user.lastName}"></td>
                                    <td th:utext="${user.age}"></td>
                                    <td th:utext="${user.email}"></td>
                                    <td th:utext="${user.roles}"></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
